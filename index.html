<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="just another practice project to improve positioning skills">
    <title>Project 102</title>
    <style>
    body{
  margin:0;
  padding:0;
}
.header{
  background-color:grey;
  padding:20px ;
  position:sticky;
  box-shadow:5px 5px 5px;
  top:0;
  z-index:1;
}

.nav ul li{
list-style-type:none;
}
.nav a{
text-decoration:none;
  font-size:25px;
  color:black;
  float:left;
  padding:5px;
  position:relative;
  border-radius:25px;
  left:75%;
  bottom:30px;
  background-color:lightgrey;
  border:2px solid #000000;
  box-sizing:border-box;
  padding-right:10px;

}
.container{
  background-color:lightgrey;
  border-bottom:10px solid white;
  height:100vh;
  padding:20px;
  text-align: center;
  
}
h1{
  border:3px solid black;
  display:inline-block;
  margin-left:15%;
  border-radius:30px;
  padding:10px;
  
}
#container-2{
  background-color:grey;
  border-bottom:10px solid white;
  height:100vh;
  padding:20px;
}
.right-box{
  background-color:brown;
  border:2px solid black;
  height:500px;
  width:25%;
  box-shadow:5px 4px 3px;
  margin-top:100px;
  float:right;
}

.left-box{
    background-color:yellow;
  border:2px solid black;
  height:500px;
  width:25%;
  box-shadow:5px 4px 3px;
  margin-top:100px;
  float:left;
  margin-left:12%;
  
}

.center-box{
    background-color:grey;
  border:2px solid black;
  height:500px;
  width:25%;
  box-shadow:5px 4px 3px;
  margin-top:100px;
  float:left;
  
}
.footer{
  height:100px;
  background-color:black;
  width:100%;
}
.ball{
  height:25px;
  width:25px;
  background-color:white;
  border-radius:30px;
  animation:move 4s linear infinite;
}
@keyframes move{
  0%{
    transform:translate(100px, 10px);
  }
  25%{
    trasform:tranlate(200px, 0px);
  }
  50%{
    transform:translate(1500px ,30px);
  }
  75%{
    transition:translate(500px 300px);
  }
  100%{
    transition:translate(0)
  }
}
    </style>
</head>
<body>
    
<div class="wrapper">
    <div class="header"><header>
      <nav class="nav">

      <div class="left-box"></div>
      
    </div>
    <div id="container-2">
    <h2>Practicing html and css is good for my brain. Sometimes it makes me feel like I am working on an art project. I can just get in my zone a spend the day creating web pages.</h2>
    </div>
    <div class="footer">
      <div class="ball"></div>
    </div>
  </div>
</body>
